
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode AI Practice</title>
    <style>
      :root { --bg:#0b1020; --panel:#11162e; --ink:#e6e8ff; --muted:#a7b0ff; --accent:#7c4dff; --border:#232a57; }
      html,body,#root { height:100%; margin:0; font-family:Inter, system-ui, sans-serif; background:var(--bg); color:var(--ink); }
      a { color:var(--muted); text-decoration:none; }
      .container { max-width:1200px; margin:0 auto; padding:1rem; }
      .nav { display:flex; gap:1rem; align-items:center; padding:.75rem 1rem; background:#121735; border-bottom:1px solid var(--border); position:sticky; top:0; }
      .brand { font-weight:700; }
      .btn { background:var(--accent); color:white; padding:.5rem 1rem; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
      .btn.secondary { background:#1f2653; }
      .chip { font-size:.75rem; padding:.25rem .5rem; border-radius:999px; background:#1c224a; border:1px solid #2b3370; color:#c8ccff; }
      .panel { background:var(--panel); border:1px solid var(--border); border-radius:12px; margin-bottom:1rem; }
      .panel header { padding:.5rem 1rem; border-bottom:1px solid var(--border); font-weight:600; }
      .panel .body { padding:1rem; }
      .split { display:grid; gap:1rem; grid-template-columns:1fr 1fr; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
